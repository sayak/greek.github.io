<!DOCTYPE html>
<html>
	<head>
		<title>Greek</title>

		
		<script>
			var audio;
			var active;
			

			function pause()
			{
				if (audio) 
					audio.pause(); 
				
				if (active) 
				{
					active.pause(); 
					active.currentTime = 0;
				}
			}	
					
			function play(url) 
			{
				pause();
				
				audio = new Audio(url); 
				
				audio.play();	
			}
			
			function play2(id)
			{
				pause();
				
				active = document.getElementById(id);
				
				active.play();
			}
		</script>
		
		<style type="text/css" media="screen">
		
			body
			{
				position: fixed;
				overflow-y: hidden; 
			}
			
			* 
			{
				-webkit-tap-highlight-color: transparent;
			}
			
			#ships
			{
				white-space: nowrap;
			}
			
			a 
			{
				display: inline-block;

				text-decoration: none;
			}
			
			a span 
			{
				display: inline-block;
				vertical-align: middle;				
			}
			
			h2 
			{
				display: block;
				
				margin; 0;
				
				font: 14px/14px sans-serif;
				
				color: grey;

				text-align: center;
			}
			
			.ring:target h2
			{
				font: 20px/14px sans-serif;
			}
			
			h3
			{
				display: block;
				position: absolute;
				
				margin: 0;
				
				width: 150px;
				font: 12px sans-serif;
				color: grey;
				white-space: pre-wrap;
				text-align: center;
			}
			
			.ring:target h3
			{
				width: 255px;
				font: 18px sans-serif;
			}
			
			.ring img
			{
				display: inline-block;
				
				width: 150px;
				height: 100px;
				background: red;
				border-radius: 150px / 100px;
				
				transition-duration: 0.05s;
			}
			
			.ring:target img 
			{
				width: 255px;
				height: 170px;
				border-radius: 255px / 170px;
			}	
		</style>
