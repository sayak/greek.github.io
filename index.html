<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<title>Greek</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.js"></script>
		
		<script>
			var audio;
			var active;
			

			function pause()
			{
				if (audio) 
					audio.pause(); 
				
				if (active) 
				{
					active.pause(); 
					active.currentTime = 0;
				}
			}	
					
			function play(url) 
			{
				pause();
				
				audio = new Audio(url); 
				
				audio.play();	
			}
			
			function play2(id)
			{
				pause();
				
				active = document.getElementById(id);
				
				active.play();
			}
		</script>

		<script>
			
			window.onload = function()
			{
				var req = new XMLHttpRequest();
				
				req.onreadystatechange = function() {
				    if (this.readyState == 4) 
				    {
						var generate = function(ships, offset, count) {						
							for (var i = offset; i < offset+count; i++) 
							{
								var n = i < 9 ? '0' + (i+1) : '' + (i+1);
		
								var parent = document.getElementById("ships");
								
								var image = document.createElement("span");
								image.innerHTML = '<a href="#ring' + n + '"><span class="ring" id="ring' + n + '"><img src="' + ships[i].image + '" onclick="play2(\'' + n + '\');"/><h2>' + (i+1) + '</h2><h3>' + ships[i].greek + '</h3></span></a>'
								parent.appendChild(image);
																	
								var sounds = document.getElementById("sounds");
								
								var audio = document.createElement("audio");
								audio.id = n;
								audio.src = ships[i].sound;
								audio.type = "audio/mpeg"; 
								audio.preload="true";
								
								sounds.appendChild(audio);
							}
							
							
							if (offset + count < ships.length)
								setTimeout( function() { generate(ships, offset + count, count); }, 1000);
							
						}
						
						generate(JSON.parse(this.responseText), 0, 5);
	
				    }
				};
				
				req.open("GET", "ships.json");
				req.send();
			}
		</script>		
		
		<style type="text/css" media="screen">
		
			* 
			{
				-webkit-tap-highlight-color: transparent;
			}
			
			#header
			{
				position: fixed;

				height: 20%;
				
				top: 0;
				left: 50%;

  				text-align: center;
 				
 				z-index: -1;

			h1

				font: 64px serif;

			#subheader

				white-space: nowrap;
			}
			
			#header div
			{
				font: 16px/22px sans-serif;
				
				white-space: nowrap;
			}
			
			#ships
			{
				display: inline-block;
				
				background: white;
				
				height: 40%;
				
				margin-top: 20%;
				padding-top: 20%;
				
				white-space: nowrap;
				
			}
			
			#ships > span 
			{
				display: inline-block;	
			}
			
			a 
			{
				display: inline-block;

				text-decoration: none;
			}
			
			a span 
			{

				vertical-align: middle;				
			}
			
			h2 
			{
				display: block;
				
				margin; 0;
				
				font: 24px/14px sans-serif;
				
				color: grey;

				text-align: center;
			}
			
			.ring:target h2
			{
				font: 36px/14px sans-serif;
			}
			
			h3
			{
				display: block;

				margin: 0;
				
				width: 180px;

				color: grey;

				text-align: center;
			}
			
			.ring:target h3
			{
				width: 540px;
				font: 28px sans-serif;
			}
			
			.ring img
			{
				display: inline-block;
				
				margin: 3px;
				
				width: 180px;
				height: 120px;
				
				background: lightgrey;
				
				border-radius: 180px / 120px;
				
				transition-duration: 0.05s;
			}
			
			.ring:target img 
			{
				width: 540px;
				height: 360px;
				border-radius: 540px / 360px;
			}	
		</style>
	</head>
	
	<body>
		<div id="header">
			<h1>νεῶν κατάλογος</h1>
			<div id="subheader">KUĢU SARAKSTS  /  CATALOGUE OF SHIPS  /  СПИСОК КОРАБЛЕЙ</div>
			<div>Annas Faniginas izstāde no 2017. gada 7.septembra līdz 3.oktobrim</div>
			<div>Eiropas Savienības Māja, Aspazijas bulv. 28</div>
