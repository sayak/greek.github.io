<!DOCTYPE html>
<html>
	<head>
		<title>Greek</title>
		
		<style type="text/css" media="screen">
		
			* 
			{
				-webkit-tap-highlight-color: transparent;
			}
			
			body { width: auto; }
			
			#ships
			{
				white-space: nowrap;
			}
			
			a {
				line-height: 225px;
				background: yellow;
			}
			
			.ring
			{
				isplay: inline-block;
				
				width: 150px;
				height: 100px;
				background: red;
				border-radius: 150px / 100px;
				
				transition-duration: 0.05s;

				vertical-align: middle;				
			}
			
			.ring:target 
			{
				width: 225px;
				height: 150px;
				border-radius: 225px / 150px;
			}	
		</style>
		
		<script>
			var audio;
			
			function play(url) 
			{
				if (audio) 
					audio.pause(); 
				
				audio = new Audio(url); 
				
				audio.play();	
			}
		</script>
	</head>
	
	<body>
		<div id="ships">
			<a href="#ring1"><img class="ring" id="ring1" src="01.jpg" onclick="play('01.wav');">1</img></a>
